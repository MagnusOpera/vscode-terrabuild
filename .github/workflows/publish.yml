name: Publish VS Code Extension

on:
  push:
    tags:
      - 'v*.*.*' # Triggers only when you push a version tag like v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“‹ Validate package.json
        run: npx --yes jsonlint-cli package.json

      - name: ğŸ› ï¸ Install vsce
        run: npm install -g vsce

      - name: ğŸ“¦ Package VS Code extension
        run: vsce package

      - name: ğŸš€ Publish to Marketplace
        run: vsce publish --pat ${{ secrets.VSCE_TOKEN }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
